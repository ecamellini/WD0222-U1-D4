<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WD0222 - Unit 1 - Day 4</title>

  <style>
    body {
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
    }

    #music-card {
      background-image: url("https://ia803103.us.archive.org/28/items/cd_aladdin-sane_david-bowie_1/cd_aladdin-sane_david-bowie_1_itemimage.png");
      background-size: contain;
      display: inline-block;
      height: 300px;
      width: 300px;
      margin-top: 200px;
      border-radius: 10px;
      box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.25);
      transition: box-shadow .3s;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    #music-card:hover {
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.35);
    }

    #music-card-overlay {
      background-image: linear-gradient(0deg, black 0%, transparent 40%);
      position: absolute;
      top: 0px;
      bottom: 0px;
      left: 0px;
      right: 0px;
      z-index: 2;
    }

    #music-card-info {
      color: white;
      position: absolute;
      bottom: 0px;
      left: 0px;
      right: 0px;
      z-index: 3;
    }

    #music-card-info-artist {
      font-size: 12pt;
      font-weight: bold;
    }

    #music-card-info-album {
      font-size: 7pt;
    }

    #music-card-info-song {
      font-size: 16pt;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div id="music-card">
    <div id="music-card-overlay"></div>
    <div id="music-card-info">
      <div id="music-card-info-artist">David Bowie</div>
      <div id="music-card-info-album">Aladdin Sane</div>
      <div id="music-card-info-title">Watch That Man</div>
    </div>
  </div>
</body>

</html>
